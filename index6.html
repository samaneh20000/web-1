<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .container {
      border: 1px solid rgb(8, 138, 25);
      display: flex;
      flex-wrap: wrap;
    }
    .box {
      border: 1px solid rgb(243, 46, 12);
      padding: 10px;
      width: 50%;
    }
  </style>
  <body>
    <div class="container">
      <di class="box">1</di>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
    </div>
  </body>
</html>
